<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Make reservation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modal_body" class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <label>Date</label>
                    </div>
                    <div class="col-md-4">
                        <label id="modal_date"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Court</label>
                    </div>
                    <div class="col-md-4">
                        <select id="modal_court"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Name</label>
                    </div>
                    <div class="col-md-4">
                        <input id="modal_name" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalOk" type="button" class="btn btn-primary">Save changes</button>
                <button id="modalCancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
